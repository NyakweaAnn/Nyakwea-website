<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <!-----Bootstrap css-->
        <link rel="stylesheet">
        <!---font awesome-->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <div class="contact-parent">
            <div class="contact-child child1">
                <p>
                    <i class="fas  fa-map-marker-alt"></i> Address <br />
                    <span> Franc Fort 110
                        <br />
                        Muranga, Kenya
                    </span>
                </p>
                <p>
                    <i class="fas fa-phone alt"></i> Let's Talk <br />
                    <span>+245 740677191</span>
                </p>
            </div>
            <div class="contact-child child 2">
                <div class="inside-contact">
                    <h2>Contact Us</h2>
                    <h3>
                        <span id="confirm">
                    </h3>
                    <p>name *</p>
                    <input id="text_name" type="text" required="required">
                    <p>Email *</p>
                    <input id="text_email" type="text" required="required">
                    <p>Phone *</p>
                    <input id="text_phone" type="text" required="required">
                    <p>Subject *</p>
                    <input id="text_subject" type="text" required="required">
                    <p>Message *</p>
                    <textarea id="text_message" rows="4" cols="20"required="required">
                    </textarea>
                    <input type="submit" id="btn_send" value="SEND">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
